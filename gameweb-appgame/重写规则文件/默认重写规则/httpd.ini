RewriteRule /(games)/(dateline|score|downloadcount)/([0-9]+?)/index_([0-9]+?)\.(htm|html|shtml) /index.php\?ac=$1&op=$2&yystate=$3&page=$4 [N,I]
RewriteRule /(games)/(dateline|score|downloadcount)/([0-9]+?)/ /index.php\?ac=$1&op=$2&yystate=$3 [N,I]
RewriteRule /(games)/(dateline|score|downloadcount)/([a-zA-Z0-9]+?)/index_([0-9]+?)\.(htm|html|shtml) /index.php\?ac=$1&cname=$3&op=$2&page=$4 [N,I]
RewriteRule /(games)/(dateline|score|downloadcount)/([a-zA-Z0-9]+?)/ /index.php\?ac=$1&cname=$3&op=$2 [N,I]
