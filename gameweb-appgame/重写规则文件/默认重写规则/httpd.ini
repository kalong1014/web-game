[ISAPI_Rewrite]

# 2600 = 1 hour
CacheClockRate 2600

RepeatLimit 32

# Protect httpd.ini and httpd.parse.errors files
# from accessing through HTTP


#手游
RewriteRule /(search)/(.*)/([a-zA-Z]+?)\_([0-9]+?).(htm|html|shtml) /index.php\?ac=$1&keyword=$2&orderby=$3&page=$4 [N,I]
RewriteRule /(search)/(.*)/ /index.php\?ac=$1&keyword=$2 [N,I]
RewriteRule /(down)/(apple|android)/([0-9]+?)_0_([0-9]+?)\.(htm|html|shtml) /index.php\?ac=$1&type=$2&id=$3&d=$4 [N,I]
RewriteRule /(down)/(apple|android)/([0-9]+?)_([0-9]+?)\.(htm|html|shtml) /index.php\?ac=$1&type=$2&id=$3&k=$4 [N,I]
RewriteRule /(down)/(apple|android)/([0-9]+?)\.(htm|html|shtml) /index.php\?ac=$1&type=$2&id=$3 [N,I]

RewriteRule /(games)/(dateline|score|downloadcount)/([0-9]+?)/([a-zA-Z]+?)/index_([0-9]+?)\.(htm|html|shtml) /index.php\?ac=$1&&op=$2&yystate=$3&xt=$4&page=$5 [N,I]
