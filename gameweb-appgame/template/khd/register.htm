<!--{template header}-->
<div class="container padding-left padding-right padding-top">
        <div class="form-group">
            <div class="field">
                <input type="text" class="input" id="username" name="username" placeholder="请填写账号" />
            </div>
        </div>
        <div class="form-group">
            <div class="field">
                <input type="text" class="input" id="email" name="email" placeholder="请填写邮箱" />
            </div>
        </div>
        <div class="form-group">
            <div class="field">
                <input type="password" class="input" id="password" name="password" placeholder="请填写密码" />
            </div>
        </div>
        <div class="form-group">
            <div class="field">
                <input type="password" class="input" id="repassword" name="repassword" placeholder="请重复密码" />
            </div>
        </div>
        <div class="form-button"><input type="submit" value="注册" name="registersubmit" id="registersubmit" class="button button-block nav-font border-sub"><!--<button class="button button-block nav-font border-sub" type="submit">注册</button>--></div>
    <div class="line text-center padding-small-top">
        <span class="text-small">注册即同意用户协议</span>
    </div>

    <div class="line text-center padding-small-top">
        <a href="/{$SCRIPT_NAME}?ac=login" class="text-sub">已有账号?马上登录</a>
    </div>
</div>

<script src="/template/$_SCONFIG[template]/js/jquery.js"></script>
<script src="/template/$_SCONFIG[template]/js/pintuer.js"></script>
<script src="/template/$_SCONFIG[template]/js/search.js"></script>
<script type="text/javascript">
$('#registersubmit').click(function(){
	var username=$('#username').val();
	var email=$('#email').val();
	var password=$('#password').val();
	var repassword=$('#repassword').val();
	if(username==""){
		alert('用户名不能为空');
		return false;
	}
	if(email==""){
		alert('邮箱不能为空');
		return false;
	}
	if(password==""){
		alert('密码不能为空');
		return false;
	}
	if(password!=repassword){
		alert('密码不一致');
		return false;
	}
	$.ajax({
		type:"GET",
		url:'/{$SCRIPT_NAME}?ac=register&username='+encodeURIComponent(username)+'&email='+encodeURIComponent(email)+'&password='+encodeURIComponent(password)+'&repassword='+encodeURIComponent(repassword)+'&regcz=1',
		dataType:'json',
		success:function(data){
			if(data.state==1){
				window.location.href="/$SCRIPT_NAME";
			}else{
				alert(data.msg);
				return false;
			}
		}
	});
});
</script>
</body>
</html>
