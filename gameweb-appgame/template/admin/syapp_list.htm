<script type="text/javascript">
function selectAll(checkbox) {
	if(typeof($("#check").attr('checked'))=="undefined")		
		$('.appbox').attr('checked', false);
		else
		 $('.appbox').attr('checked',true);			
}
function selectstate(t,did){
	window.location.href='admincp.php?ac=syapp&op=verify&val='+t+'&id='+did;
}
function liuyan(appid){
	$('#liuyan_'+appid).removeClass("liuyan");
	$('#liuyan_'+appid).addClass("liuyan2");
}
function closeliuyan(appid){
	$('#liuyan_'+appid).removeClass("liuyan2");
	$('#liuyan_'+appid).addClass("liuyan");
}
function uploadmessage(appid){
	var message=$('#message_'+appid).val();
	$.ajax({
		url:"/admincp.php?ac=syapp&op=liuyan&appid="+appid+"&message="+message,
		type:'get',
		dataType:'json',
		success:function(json){
			if(json){
				alert('留言成功');
				window.location.href="admincp.php?ac=syapp";
			}else{
				alert('留言失败');
			}
		}
	});	
}
</script>
