<!--{template header}-->
 <script type="text/javascript">
function selectAll(checkbox) {
	if(typeof($("#check").attr('checked'))=="undefined")		
       $('.tagbox').attr('checked', false);
	else
	   $('.tagbox').attr('checked',true);			
    }
	function movetype(oldbh){
		var oldbh=$('#oldname').val();
		var newbh=$('#newname').val();
		if(oldbh==""){
			alert('还没有输入要转移的状态名称');
			exit();
		}
		if(newbh==""){
			alert('还没有选择要转移的状态');
			exit();
		}
		window.location.href='admincp.php?ac=managekcb&op=testtype&d=move&oldbh='+oldbh+'&newbh='+newbh;
	}
</script>
