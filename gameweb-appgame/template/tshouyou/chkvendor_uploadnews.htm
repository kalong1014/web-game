<script>
$(function(){
	 var name=$('#gamename').val();
	 if(name){
	 	searchname(name);
	 }
});
function searchname(name){
	if(name==""){
		alert("关联游戏不能为空，请重新填写...");
		return;
	}	
		$.ajax({
		url:"/index.php?ac=chkvendor&gamename="+encodeURIComponent(name),
		type:'get',
		dataType:'json',
		success:function(json){
			var snames="";
			var infos=json.info;
			var sames=json.same;
			for(var i=0;i<sames.length;i++){
				samesinfo=sames[i];
				snames=snames+"<a href=\"javascript:setname('"+samesinfo.name+"','"+samesinfo.id+"');\">"+samesinfo.name+"</span>"+" ";
			}
			$('#glgames').html(snames);
			if(json.error=="isnull"){
				alert("游戏名称不存在,请确认输入是否有错...");
				$('#gamename').val('');
				return;
			}else{
				$('#appid').val(infos.id);
			}
		}
	});
}
function deladpic(){
	$('#adpic').val('');
	$('#xsadpic').hide();
}
function setname(gname,appid){
	$('#gamename').val(gname);
	$('#appid').val(appid);
}
</script>
