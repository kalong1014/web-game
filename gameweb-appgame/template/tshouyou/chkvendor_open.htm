<!--{template header}-->
<script>
function changename(){
	var appid=$('#gamename').find("option:selected").attr("appid");
	if(appid=="0"){
		window.location.href="index.php?ac=chkvendor&op=mygames";
	}
	$('#appid').val(appid);
}
function closeadd(){
	$('#gamename').val('');
	$('#adddownurl').hide();
}
function tijiao(){
	var andrdownurl=$('#andrdown').val();
	var appledownurl=$('#appledown').val();
	var gname=$('#gamename').val();
	$.ajax({
		url:"/index.php?ac=chkvendor&op=adddownurl&andrdw="+andrdownurl+"&appledw="+appledownurl+'&gname='+gname,
		type:'get',
		dataType:'json',
		success:function(json){
			var a=json.andw;
			var i=json.idw;
			if(a||i){
				alert("成功添加下载地址");	
			}
			$('#adddownurl').hide();
		}
	});
	
}

function setplatname(platname){
	$('#yypt').val(platname);
	$('#uplatname').html('');
}
function getplatname(){
	$.ajax({
		url:"/index.php?ac=chkvendor&op=open&getplatname=1",
		type:'get',
		dataType:'json',
		success:function(json){
			var snames="历史记录：";
			var infos=json.platname;
			for(var i=0;i<infos.length;i++){
				samesinfo=infos[i];
				snames=snames+"<a href=\"javascript:setplatname('"+samesinfo.useplatform+"');\">"+samesinfo.useplatform+"</span>"+" ";
			}
			$('#uplatname').html(snames);
		}
	});
}
</script>
